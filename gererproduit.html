     function GetdataFromRealTimeDB() {
       // var codegererproduit = document.getElementById('codegererproduit').value
       
        
         const DBref = ref(realDB);
         
         
        get(child(DBref, 'ImageLinks/' + codegererproduit.value)).then((snapshot)=>{
